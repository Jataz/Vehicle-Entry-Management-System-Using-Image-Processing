<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bgColorWhite">
        <h4 class="modal-title">Create New Vehicle</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  action="{{ url_for('create_vehicle') }}" method="post" onsubmit="return validateForm()">

          <div class="row g-2">
            <div class="mb-3 col-md-6">
                <label for="owner" class="form-label">Owner</label>
                <input type="text" class="form-control" placeholder="Owner" name="owner" id="owner"  >

            </div>
            <div class="mb-3 col-md-6">
                <label for="id_number" class="form-label">National ID</label>
                <input type="text" class="form-control" placeholder="eg. 06092827h37" name="id_number" id="id_number" >
            </div> 
          </div>   
           
          <div class="row g-2">
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="e.g. example@gmail.com" name="email" id="email" >

            </div>
            <div class="mb-3 col-md-6">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="e.g. 07735072020" name="phone_number"  id="phone_number" >
            </div> 
          </div>
          
          <div class="row g-2">
            <div class="mb-3 col-md-6">
                <label for="vehicle_name" class="form-label">Vehicle Name</label>
                <input type="text" class="form-control" placeholder="Vehicle Name" name="vehicle_name" id="vehicle_name"  >

            </div>
            <div class="mb-3 col-md-6">
              <label for="model" class="form-label">Model</label>
              <input type="text" class="form-control" placeholder="Model" name="model" id="model"  >
            </div> 
          </div>
          
          <div class="row g-2">
            <div class="mb-3 col-md-6">
                <label for="number_plate" class="form-label">Number Plate</label>
                <input type="text" class="form-control" placeholder="e.g. ABC1234" name="number_plate" id="number_plate"  >

            </div>
            <div class="mb-3 col-md-6">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" placeholder="Color" name="color" id="color">
            </div> 
          </div>    
          <div class="row g-2">
            <div class="mb-3 col-md-6">
                <label for="role" class="form-label">Category</label>
                
                <select  class="form-control" name="role" id="role" >
                  <option value="">Select Category</option>
                  <option value="student">Student</option>
                  <option value="admin">Staff</option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="status" class="form-label">Status</label>
                <select  class="form-control" name="status" id="status" >
                  <option value="">Select Status</option>
                  <option value="allowed">Allowed</option>
                  <option value="not allowed">Not Allowed</option>
                </select>
            </div> 
          </div>      
          
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
