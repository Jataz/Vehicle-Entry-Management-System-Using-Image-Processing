<div class="modal fade" id="update_vehicle{{row.9}}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bgColorWhite">
          <h4 class="modal-title">Change Status</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('update_vehicle') }}" method="post">
            
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="vehicle_name" class="form-label">Vehicle Name</label>
                  <input type="text" class="form-control" value={{row.5}} name="vehicle_name" id="vehicle_name"  >
  
              </div>
              <div class="mb-3 col-md-6">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" value={{row.6}} name="model" id="model"  >
              </div> 
            </div>
            
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="number_plate" class="form-label">Number Plate</label>
                  <input type="text" class="form-control" value={{row.9}} name="number_plate" id="number_plate"  >
  
              </div>
              <div class="mb-3 col-md-6">
                  <label for="color" class="form-label">Color</label>
                  <input type="text" class="form-control" value={{row.7}} name="color" id="color"  >
              </div> 
            </div>    
            <div class="row g-2">
              <div class="mb-3 col-md-6">
                  <label for="status" class="form-label">Status</label>
                  <select  class="form-control" name="status" id="status" value={{row.status}} >
                    <option value="{{ row[10] }}">{{ row[10] }}</option>
                    <option value="allowed">Allowed</option>
                    <option value="not allowed">Not Allowed</option>
                  </select>
              </div> 
            </div>      
            
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
      
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
