 <script>

  })
 </script>

<script>

  function isValidPhoneNumber(phoneNumber) {
    // Regular expression for phone number validation
    var regex = /^\d{10}$/;
    return regex.test(phoneNumber);
  }

  function isValidEmail(email) {
    // Regular expression for email validation
    var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  function validateForm() {
      // Get input values
      var owner = document.getElementById('owner').value;
      var id_number = document.getElementById('id_number').value;
      var email = document.getElementById('email').value;
      var phone_number = document.getElementById('phone_number').value;
      var vehicle_name = document.getElementById('vehicle_name').value;
      var model = document.getElementById('model').value;
      var number_plate = document.getElementById('number_plate').value;
      var role = document.getElementById('role').value;
      var color = document.getElementById('color').value;
      var status = document.getElementById('status').value;

      // Perform validation
      if (owner == ''|| id_number == ''|| vehicle_name== '' || email == '' || phone_number == ''||model=='' || role == ''|| number_plate == '' || color == ''|| status == '') {
          alert('All fields are required!');
          return false;
      }


      if (!isValidEmail(email)) {
        alert('Invalid email format!');
        return false;
      }
  
      if (!isValidPhoneNumber(phone_number)) {
        alert('Invalid phone number format, Put 10 digits!');
        return false;
      }
  
      return true;
  }
</script>
