<div class="modal fade" id="update_vehicle{{user.0}}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bgColorWhite">
          <h4 class="modal-title">Update Details</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('update_user') }}" method="POST" enctype="multipart/form-data">
              <div class="row g-2">
                  <div class="mb-3 col-md-6">
                       <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" value="{{ user.1}}" name="name">
                  </div>
                  <div class="mb-3 col-md-6">
                       <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" value="{{ user.2}}" name="username">
                  </div> 
              </div>  
              
              <div class="row g-2">
                  <div class="mb-3 col-md-6">
                      <label for="password" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" value="{{ user.3}}">
                  </div>
  
                  <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone_number" value="{{ user.4}}">
                </div>
              </div>     
              
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </form>
  
          </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
